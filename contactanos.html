    <div  class="container">
        <h2 class="letra">Contactanos</h2>
        <p class="letra">registrate para contactarte con nosotros y contar tu experiencia en la pagina</p>
        <form id="mi-formulario" method="post">
            <div class="form-group">
                <label for="nom" class="letra">Nombre: </label>
                <input type="text" id="nom" name="nom" required 
                    minlength="3" placeholder="Ingrese su nombre" class="form-control letra" onmousemove="colorLightpink(this)" onmouseout="colorBlanco(this)" onchange="upperText(this)">
            </div>

            <div class="form-group">
                <label for="correo" class="letra">Correo electrónico: </label>
                <input type="email" id="correo" name="correo" required
                    placeholder="cachupin@dog.cl" class="form-control letra" onmousemove="colorLightpink(this)" onmouseout="colorBlanco(this)" onchange="upperText(this)">
            </div>

            <div class="form-group">
                <label for="fono" class="letra">Teléfono: </label>
                <input type="number" id="fono" name="fono" required placeholder="9-9999-9999"
                    minlength="9" class="form-control letra" onmousemove="colorLightpink(this)" onmouseout="colorBlanco(this)">
            </div>

            <div class="form-group">
                <label for="genero" class="letra">Género</label>
                <select id="genero" name="genero" required class="form-control letra" onmousemove="colorLightpink(this)" onmouseout="colorBlanco(this)">
                    <option class="letra" value="0">Seleccione género</option>
                    <option class="letra" value="1">Mujer</option>
                    <option class="letra" value="2">Hombre</option>
                    <option class="letra" value="3">Otro género</option>
                </select>
            </div>

            <div class="form-group letra">
                <label for="fecha" class="letra">Fecha de nacimiento: </label>
                <input type="date" id="fecha" name="fecha" required 
                    min="1940-01-01" class="form-control letra" onmousemove="colorLightpink(this)" onmouseout="colorBlanco(this)">
            </div>

            <div class="form-group">
                <label for="carta" class="letra">Sugerencia/Comentario: </label>
                <textarea id="carta" class="form-control letra" rows="7" placeholder="Escribe aqui tu sugerencia o comentario" onmousemove="colorLightpink(this)" onmouseout="colorBlanco(this)"></textarea>
            </div>

            <input type="submit" value="Enviar" id="enviar" class="btn btn-warning">
            <input type="reset" value="Limpiar" id="limpiar" class="btn btn-danger">
            
        </form>
